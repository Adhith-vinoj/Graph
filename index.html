<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container-section">
        <div class="main-container">
            <h1 class="head-section">Graph</h1>
            <div class="second-mid">
                <div class="container">
                    <input class="x-sec" type="number" placeholder="x">
                    <input class="y-sec" type="number" placeholder="Y">
                    <button class="drw-btn" onclick="mainSection()">Draw</button>
                </div>
                <div class="input-section">
                    <input class="mrk-x" type="number" placeholder="X">
                    <input type="number" class="mark-y" placeholder="Y">
                    <button class="sub-btn" onclick="submitSection()">Submit</button>
                </div>
                <div class="btn-container">
                    <button class="rst-btn" onclick="resetSection()">Reset</button>
                    <button class="clr-btn" onclick="clearSection()">Clear</button>
                </div>
            </div>
            <div class="wrapper">
                <div class="container-grid"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
